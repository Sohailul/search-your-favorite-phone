<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branded Phone Shop</title>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3e788385fb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center text-success mt-4 mb-4">Search your Favorite Brand's Phone</h2>
        <!-- meal search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the Phone you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-success" type="button"
                id="button-search"><i class="fa-solid fa-magnifying-glass"></i>&nbsp;Search</button>
        </div>

        <div id="spinner" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Error Message -->
        <div id="error-message" class="text-danger text-center">
            <h3>Please Write Something to Display</h3>
        </div>

        <!-- Result Not found Message -->
        <div id="not-found" class="text-danger text-center">
            <h3>Results Not Found</h3>
        </div>

        <!-- single phone details -->
        <div id="phone-details" class=" w-50 mx-auto mb-4">
        </div>

        <!-- Phone search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
